<html lang="en">
	<head>
<!-- <link rel="stylesheet" type="text/css" href="submitter.css"> -->
<style type="text/css"></style>
</head>
<body>
	<div id="PageSwitch"></div>
	<form action="FormSuccess.html">
		<div id="FunctionTitleForm">Function Title<input type="text" name="FunctionTitle" required></div>
		<div id="FunctionInputForm">Function Input Variables<input type="text" name="FunctionInput" required>
		</div>
		<div id="FunctionOutputForm">Function Output Variables<input type="text" name="FunctionOutput" required></div>
		<div id="FunctionBBForm">Function Description<input type="text" name="FunctionBB" required></div>
		<div id="BountyForm">Bounty Amount (BTC)<input type="text" name="Bounty" required></div>
		<div id="DeadlineForm">Deadline Date<input type="text" name="Deadline" required></div>
		<div id="DoneButton"><input type="submit" value="Post" required></div>

	</div>
	<div id="Pile">
		<div id="PileObject">
			<div id="FunctionTitle"></div>
			<div id="Language"></div>
			<div id="Deadline"></div>
			<div id="Bounty"></div>
		</div>
	</div>

	<script src="main.js" type="text/javascript"></script>
</body>
</html>
